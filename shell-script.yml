trigger:
- none

variables:
- template: parameters.yml

pool:
  vmImage: ubuntu-latest

steps:



- script: 
     touch file.txt
     echo $(storage_account_name) >> file.txt
     ls -l
     cat file.txt

     #cut -d "delimiter" -f (field number) file.txt
  displayName: 'Run a one-line script'